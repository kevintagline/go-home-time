<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #fff;
        }

        .input-group input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #ff3b2f;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .input-group input {
                width: 90%;
            }

            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calculate Time After 9 Hours 30 Minutes</h2>
        <div class="input-group">
            <label for="hours">Hours</label>
            <input type="number" id="hours" min="0" max="23" placeholder="Enter hours (0-23)">
        </div>
        <div class="input-group">
            <label for="minutes">Minutes</label>
            <input type="number" id="minutes" min="0" max="59" placeholder="Enter minutes (0-59)">
        </div>
        <button onclick="calculateTime()">Calculate</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function calculateTime() {
            let hours = parseInt(document.getElementById("hours").value) || 0;
            let minutes = parseInt(document.getElementById("minutes").value) || 0;

            let date = new Date();
            date.setHours(hours);
            date.setMinutes(minutes);

            // Add 9 hours 30 minutes
            date.setMinutes(date.getMinutes() + 570);

            // Format hours and minutes
            let newHours = date.getHours();
            let newMinutes = date.getMinutes();
            
            // Convert to 12-hour format with AM/PM
            let period = newHours >= 12 ? "PM" : "AM";
            newHours = newHours % 12 || 12; // Convert 0 to 12 for 12-hour format

            document.getElementById("result").innerText = `Time After 9:30 ‚ûù ${newHours}:${newMinutes.toString().padStart(2, '0')} ${period}`;
        }
    </script>

</body>
</html>
